<style>
    p {
        text-align: center;
        font-weight: 700;
        padding-top: 40px;
        padding-left: 40px;
        font-size: 30px;
    }

    .center {
        text-align: center;
        font-size: 20px;
    }


    a {
        background-color: rgb(228, 198, 215);
        font-style: italic;
        font-weight: light;
        border-style: double;
        border-radius: 25px;

        padding: 10px;
        width: 170px;
        height: 60px;
    }

    a:hover {
        background-color: rgb(236, 163, 230) !important;
    }
    span{
        z-index: -6;
        margin-right: 0;
        margin-top: 0;
        min-height: 20%;
        height: 33px;

    }
    #ServiziComponent{
    background: rgb(236, 163, 230);
    border-radius: 25px;
    border: 2px solid #000000;
    padding: 20px;
    width: auto;
    height: auto;
    box-shadow: 2px 0 #fff, -2px 0 #fff, 0 10px #fff, 0 -2px #fff,
             1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
  }
</style>
<div id="ServiziComponent">
  <form (ngSubmit)="ConfermaServizi()">
      <br>

    <div *ngFor="let x of Servizi">
      <input type="checkbox" (change)="OnChange(x, $event)"/>
      
      <label>{{x.descrizione}}</label>
    </div>
    
    <input type="submit" value="Conferma Servizi">
  </form>
</div>
