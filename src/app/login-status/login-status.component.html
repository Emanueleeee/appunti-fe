<style>
    button {
        line-height: 30px;

        width: auto;
        font-size: 20px;
        font-family: tahoma;

             1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;

  <div class="row">
    <div id="player" class="col-sm">
      <iframe allow="autoplay" src="https://archive.org/embed/ll2000-r-vaporwave-presents-the-70k-compilation" width="300" height="30"

      <mark *ngIf="logged.logged==true"> {{logged.msg}} </mark>
