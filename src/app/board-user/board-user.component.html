<style>
  table {
    width: 100%;
  }
  .first {
    width: 50%;
  }
  .ellipsis {
    position: relative;
  }
  .ellipsis:before {
    content: '&nbsp;';
    visibility: hidden;
  }
  .ellipsis span {
    position: absolute;
    left: 0;
    right: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .button3 {
  background-color: #008CBA;
  color: white;
  }
</style>

<div class="container ">
  <header class="jumbotron">
    <h1 class="display-4">{{ content }}</h1>
    <p class="lead">Pagina dove gli utenti insersicono i loro Appunti -User</p>
  </header>
<div class="centered par font title">
<p class="par"></p>

<table>
  <td>
    Nome tag
  </td>
  <td>
    <input [(ngModel)]="nomeTag">
    <button (click)="listaAppuntiXTag()" class="btn btn-secondary btn-lg button3">Cerca appunti per tag</button>
  </td>
  <td>
    <button *ngIf=" tabellaTag==true" (click)="tabellaTag=false" class="btn btn-secondary btn-lg button3">Lista completa</button>
  </td>
</table>
{{msg}}
<br>

<div *ngIf="tabellaTag==false">
<p>Lista Appunti</p>
<table class="table table-striped ">
     <table *ngFor="let x of appunti">
      <tr>
        <th>Titolo</th>
        <th>Sottotitolo</th>
        <th>Link al Testo</th>
        <th>Utente_Creazione</th>
        <th>Data Creazione</th>
        <th>Tag</th>
      </tr>
        <td>
          {{x.titolo}}
        </td>
        <td>
          {{x.sottotitolo}}
        </td>
        <td class="ellipsis">
          <span>{{x.testo}}</span><br>
          <button (click)="linkTesto(x.id)" class="button2">Visualizza Testo</button>
        </td>
        <td>
          {{x.user.username}}
        </td>
        <td>
          {{x.dataCreazione}}
        </td>
        <td *ngFor="let y of x.listaTag">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary" selected>
                {{y.name}}
            </mat-chip>
          </mat-chip-list>
        </td>
        <td>
          <button (click)="cancellaAppunti(x.id)"  class="btn btn-secondary btn-lg button3">Cancella</button>
        </td>
        <td>
          <button (click)="modifica(x.id)"  class="btn btn-secondary btn-lg button3">Modifica</button>
        </td>
        <td *ngIf="x.pub==false">
          <button (click)="pubblica(x)"  class="btn btn-secondary btn-lg button3">Pubblica</button>
        </td>
        <td *ngIf="x.pub==true">
          <button (click)="privato(x)"  class="btn btn-secondary btn-lg button3">Privato</button>
        </td>
     </table>
</table>
</div>


<br>
<br>
<button (click)="aggiungiAppunto()" routerLink="/appunti" class="btn btn-secondary btn-lg button3">Crea Appunto</button>
