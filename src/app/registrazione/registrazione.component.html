<style>
    #login-paragraph {

        text-align: center;
        font-weight: bold;
        font-size: 25px;
        padding: 25px 0;
        text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
             1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
    }
    #login{
      text-align: center;
        font-weight: bold;
        font-size: 23px;
        padding: 23px 0;
        text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
             1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
        background: rgb(236, 163, 230);
        border-radius: 25px;
        border: 2px solid #000000;
        padding: 10px;
        width: auto;
        height: auto;
        box-shadow: 2px 0 #fff, -2px 0 #fff, 0 10px #fff, 0 -2px #fff,
                1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
    }

    div {
        position: relative;
        margin: 0 auto;
        text-align: left;
        clear: left;
        height: auto;
        z-index: 0;
    }

    th {
        margin: 0px 0;
        background-color: rgb(236, 163, 230);
        margin-right: -30px;
        font-weight: lighter;
        font-size: 22px;
    }

    table {
        position: relative;
        height: auto;
        width: 400px;
    }

    .pulsante-destro {
        float: right;
    }

    mark {
        background-color: hotpink;
        font-weight: bold;
        width: fit-content;
    }

    h3{
        text-align: center;
        font-weight: bold;
        text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
             1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
    }
    .center{
      left:40%;
      align-items: left;
    }

</style>

<div>
    <p id="login-paragraph">Registrazione</p>
    <p id="login-paragraph">{{msg}}</p>
    <h3 *ngFor="let x of str">{{x}}</h3>
</div>
  <div class="row" *ngIf="msg!='Account creato'">
      <div>
          <table>
              <tr>
                  <th>Username</th>
                  <td width="25%">
                      <input [(ngModel)]="utente.username">
                  </td>
              </tr>
              <tr>
                  <th>Password</th>
                  <td width="25%">
                      <input type="password" [(ngModel)]="utente.password">
                  </td>
              </tr>
              <tr>
                  <th>Nome</th>
                  <td width="25%">
                      <input [(ngModel)]="utente.nome" required="true">
                  </td>
              </tr>
              <tr>
                  <th>Cognome</th>
                  <td width="25%">
                      <input [(ngModel)]="utente.cognome" required="true">
                  </td>
              </tr>
              <tr>
                  <th>Email</th>
                  <td width="25%">
                      <input [(ngModel)]="utente.email" required="true">
                  </td>
              </tr>

              <tr>
                  <td>
                      <button (click)="registra()" class="btn btn-secondary btn-lg pulsante-destro">Registrazione</button>
                  </td>
              </tr>
          </table>
      </div>
  </div>
<div class="row" *ngIf="msg=='Account creato'">
    <div>
    <table>
        <tr>
        </tr>
        <tr>
            <td>
              <div class="center">
                <button (click)="login()" id="login">Accedi</button>
              </div>
            </td>
        </tr>
    </table>
    </div>
</div>
