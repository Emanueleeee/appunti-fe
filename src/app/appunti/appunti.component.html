
<p>Crea Nuovo Appunto</p>
<div>
    <table>

        <tr>
            <th >Titolo</th>
            <td width="25%">
                <input [(ngModel)]="appunto.titolo">
            </td>
        </tr>
        <tr>
            <th>Sottotitolo</th>
            <td width="25%">
                <input [(ngModel)]="appunto.sottotitolo">
            </td>
        </tr>
        <tr>
            <th>Testo</th>
            <td width="25%">
                <input [(ngModel)]="appunto.testo">
            </td>           
        </tr>
        <div>
            <th>Tag</th>
            <table>
                <mat-chip-list #chipList aria-label="Tag">
                    <mat-chip *ngFor="let tag of listaTags" (removed)="rimuovi(tag)">
                        <div *ngIf="tag.name.length > 0">
                            {{tag.name}}
                        </div>
                      <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                      </button>
                    </mat-chip>
                    <input placeholder="New tag..."
                           [matChipInputFor]="chipList"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="addOnBlur"
                           (matChipInputTokenEnd)="add($event)">
                           <button>Aggiungi tag</button>
                  </mat-chip-list>
            </table>
        </div>
    </table>
    <br><br><br><br><br>

    <button (click)="aggiungiAppunto()" class="btn btn-secondary btn-lg">Aggiungi Appunto</button>

</div>
