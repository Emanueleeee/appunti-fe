
<p>Crea Nuovo Appunto</p>
<div>
    <table>

        <tr>
            <th >Titolo</th>
            <td width="25%">
                <input [(ngModel)]="appunto.titolo">
            </td>
        </tr>
        <tr>
            <th>Sottotitolo</th>
            <td width="25%">
                <input [(ngModel)]="appunto.sottotitolo">
            </td>
        </tr>
        <tr>
            <th>Testo</th>
            <td width="25%">
                <input [(ngModel)]="appunto.testo">
            </td>
            
        </tr>
        <div name="form" *ngFor="let x of appunto.listaTag">
            <table>
              <tr>
                <td>Nome</td>
                <td><input type="text" [(ngModel)]="x.name"></td>
              </tr>
            </table>
        </div>
        <tr>
            <td>
                <button (click)="aggiungiAppunto()" class="btn btn-secondary btn-lg">Aggiungi</button>
            </td>
        </tr>
    </table>
</div>
