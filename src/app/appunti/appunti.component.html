<style>
    textarea {
        width: 400px;
        height: 200px;
    }
</style>


<p style="font-family: monospace"></p>
<div class=" div monospace">
    
    <table>

        <tr>
            <th >Titolo<br>
                <input  [(ngModel)]="appunto.titolo">
                
            </th>
        </tr>
        <tr>
            <th>Sottotitolo<br>
                <input [(ngModel)]="appunto.sottotitolo">
            </th>
        </tr>
        <tr>
            <th>Testo<br>             
                <textarea [(ngModel)]="appunto.testo"></textarea>              
            </th>           
        </tr>
        <div>
            <th>Tag</th>
            <table>
                <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList aria-label="Tag selection">
                    <mat-chip *ngFor="let tag of appunto.listaTag" (removed)="rimuovi(tag)">
                        <div *ngIf="tag.name.length > 0">
                            {{tag.name}}
                        </div>
                      <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                      </button>
                    </mat-chip>
                    <input placeholder="New tag..."
                            #tagInput
                            [formControl]="tagCtrl"
                            [matAutocomplete]="auto"
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                        <mat-option *ngFor="let tag of filteredTag | async" [value]="tag">
                            {{tag}}
                        </mat-option>
                    </mat-autocomplete>    
                </mat-form-field>
            </table>
        </div>
    </table>
    <br><br><br><br><br>

    <button (click)="aggiungiAppunto()" class="btn div btn-secondary btn-lg">Salva</button>

</div>
