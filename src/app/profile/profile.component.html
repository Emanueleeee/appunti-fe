<div class="container background bg"  *ngIf="currentUser; else loggedOut">
  <br><br>
 
    
 
      <h1 class="display-4"> <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/female1-512.png" alt="Avatar" style="float: left align left" class="avatar">
         {{ currentUser.username }}
        </h1>
      <hr>
    
  
  <br>
  <p class="wrap "  >
    <strong class="par ">Token:</strong>
    {{ currentUser.accessToken}}
  </p>
  <p  class="wrap"  >
    <strong class="par ">RefreshToken:</strong><br>
    {{ currentUser.refreshToken}}
  </p>
  <p  class="wrap" >
    <strong class="par">Email:</strong>
    {{ currentUser.email }}
  </p>
  <hr>
 
  <br>
    <p class="wrap par" style="color: red;" *ngFor="let role of currentUser.roles">
    Role:  {{ role }}
    </p>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
